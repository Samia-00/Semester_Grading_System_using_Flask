{%extends 'base.html' %}
{% block title %}Update-{% endblock title %}
{% block body %}
  
 
<div class="container">
   <select class="form-select" aria-label="Default select example">
  <option selected>Select semeter</option>
  <option value="1">Semester 1</option>
  <option value="2">Semester 2</option>
  <option value="3">Semester 3</option>
</select></div>
</br>
<div class="container">
<h2>Update your marks</h2>
<form action="/Update/{{Cgpa.Serial_No}}" method="POST"> 
<div class="mb-3">
    <label for="sub" class="form-label">Subject Name</label>
    <input type="text" class="form-control" value="{{Cgpa.sub}}" name="sub" id="sub" >
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Credit Hr.</label>
    <input type="number" class="form-control" name="title" id="title" value="{{Cgpa.title}}" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Marks</label>
    <input type="number" class="form-control" value="{{Cgpa.desc}}" name="desc" id="desc" >
  </div>
  
  <button type="submit" class="btn btn-dark">Update</button>
</form>
</div>
  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
{% endblock body %}
